<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/test.css">
    <title>TEST RESULT</title>
</head>
<body>
<div id="result-title">
  <h1 th:text="|${subject} 조회 테스트 결과|"></h1>
</div>

<div id="result-table">
  <table>
    <thead>
    <tr>
      <th>No.</th>
      <th>사용자명</th>
      <th>응답 시간</th>
      <th>스트로크 갯수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${testResultList}">
      <td th:text="${result.number}"></td>
      <td th:text="${result.username}"></td>
      <td th:text="${result.responseTime}"></td>
      <td th:text="${result.strokeCount}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div id="return-main-button">
  <form th:action="@{/resetDB}" method="post">
    <input type="submit" value="데이터 삭제 후 메인으로 돌아가기">
  </form>
</div>

</body>
</html>
